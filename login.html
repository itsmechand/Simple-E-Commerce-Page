<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #273c75;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #353b48;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #4078c0;
            outline: none;
        }

        .error {
            color: #e84118;
            font-size: 0.92rem;
            margin-top: 0.2rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #4078c0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #273c75;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="user_name">Username</label>
            <input type="text" id="user_name" placeholder="Enter your username" autocomplete="off">
            <div class="error" id="userNameError"></div>
        </div>
        <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" placeholder="Password">
            <div class="error" id="userPasswordError"></div>
        </div>
        <button onclick="handleLogin()">Login</button>
    </div>
    <script src="script.js"></script>
    <script>
        // Real-time validation
        document.getElementById('user_name').addEventListener('input', function () {
            document.getElementById('userNameError').textContent = this.value.trim() === '' ? 'Username is required.' : '';
        });
        document.getElementById('user_password').addEventListener('input', function () {
            document.getElementById('userPasswordError').textContent = this.value.length < 6 ? 'Password must be at least 6 characters.' : '';
        });
    </script>
</body>

</html>
