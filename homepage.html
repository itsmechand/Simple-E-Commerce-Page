<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .home-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 400px;
            text-align: center;
        }

        .home-container h1 {
            color: #273c75;
            margin-bottom: 1.2rem;
        }

        .home-container p {
            color: #353b48;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .links a {
            color: #4078c0;
            text-decoration: none;
            font-size: 1.05rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #e84118;
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h1>Welcome to the Home Page!</h1>
        <p>You have successfully logged in. Here are some useful links:</p>

    </div>
</body>

</html>
