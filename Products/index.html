<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaguntayiKonandi.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: 250px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        .product-rating {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Baguntayi_Konandi.com</h1>
    <div class="button-container">
        <button onclick="handleAllProducts()">All Products</button>
        <button onclick="handleElectronics()">Electronics</button>
        <button onclick="handlemen()">Men's</button>
        <button onclick="handlewomen()">Women's</button>
    </div>
    <div id="main"></div>
    <script src="script.js"></script>
</body>

</html>
